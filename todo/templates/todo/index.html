<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
<h1>Todo List</h1>
<form action="" method="post">
    {% csrf_token %}
    {% if task_list %}
        <dl style="list-style:none;">
        {% for row in task_list %}
            <dt><input type="checkbox" name="check">  {{ row.task }}</dt>
            <dd>{{ row.deadline }}</dd>
            <dd>{{ row.priority }}</dd>
        {% endfor %}
        </dl>
    {% else %}
        <p>No tasks are available.</p>
    {% endif %}
    <input type="submit" value="削除">
</form>
</body>
</html>
